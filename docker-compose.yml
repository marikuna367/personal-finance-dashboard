services:
  backend:
    build:
      context: ./backend
    container_name: personal-finance-dashboard-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: sqlite:///data/finance.db
      SECRET_KEY: supersecretdevkey
      # EXTERNAL_BANK_URL: Set to a third-party bank provider URL if available
      # Leave empty/unset to use local mock data
    volumes:
      - ./backend/app:/app/app
      - ./backend/data:/app/data

  frontend:
    build:
      context: ./frontend
    container_name: personal-finance-dashboard-frontend
    ports:
      - "3000:3000"
